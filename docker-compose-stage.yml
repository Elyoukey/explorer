version: '3'
services:
  appclient:
    image: phylogenyexplorer/client:0.0.2
    environment:
      - DB_HOSTS=mongo
    ports:
      - "3000:3000"
    depends_on:
      - mongoseed
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt

  appuser:
    image: phylogenyexplorer/user-api:0.0.2
    environment:
      - DB_HOSTS=mongo
    ports:
      - "5000:5000"
    depends_on:
      - mongoseed
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt

  apptree:
    image: phylogenyexplorer/tree-api:0.0.2
    environment:
      - DB_HOSTS=mongo
    ports:
      - "5500:5500"
    depends_on:
      - mongoseed
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt

  appdaemon:
    image: phylogenyexplorer/daemon:0.0.2
    environment:
      - DB_HOSTS=mongo
    depends_on:
      - mongoseed
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt

  mongo:
    image: mongo
    ports:
      - "27017:27017"

  mongoseed:
    image: phylogenyexplorer/mongoseed
    depends_on:
      - mongo

  nginx:
    image: phylogenyexplorer/nginx-demo:0.0.3
    ports:
      - "80:80"
      - "443:443"
    restart: always
    depends_on:
      - appclient
      - appuser
      - apptree
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt